---
server:
  port: 9090
  contextPath: /demo
---
spring:
datasource:
  sampleapp:
    url: jdbc:h2:~/test;DB_CLOSE_ON_EXIT=FALSE
    username: SA
    password:
    driverClassName: org.h2.Driver
    defaultSchema:
    maxPoolSize: 10
    hibernate:
      hbm2ddl.method: create-drop
      show_sql: true
      format_sql: true
      dialect: org.hibernate.dialect.H2Dialect
    thymeleaf:
    cache: false
    model: LEGACYHTML5    
